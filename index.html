<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://vos.line-scdn.net/login-web/img/favicon.ico"
    />
    <title>LINE Login</title>
  </head>
  <body>
    <div class="container">
      <div class="title"><h1>LINE</h1></div>
      <form>
          <div class="input--container">
              <label class="label--email">이메일</label>
              <input class="input email--input" type="email" placeholder="이메일" />
          </div>
          <div class="input--container">
    
            <label class="label--password">비밀번호</label>
            <input class="input pw--input" type="text" placeholder="비밀번호" />
          </div>
    
          <button class="login--button" type="submit">로그인</button>
      </form>
      <div class="option--comment-container">
        <span class="option--comment"
          >로그인할 수 없는 경우 아래 옵션을 선택해 주세요.</span
        >
      </div>
      <button class="qrlogin--button">
        <span class="new--sticker">New</span><span>QR 코드 로그인</span>
      </button>
      <div class="find--info"><a href="https://github.com/seungdang123" target="_blank">이메일 또는 비밀번호를 잊어버리셨나요?</a></span></div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
